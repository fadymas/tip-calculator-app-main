<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.min.css" />
    <script src="./dist/main.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body
    class="min-h-screen pt-12 lg:pt-41 font-bold font-[family-name:var(--main-font)] bg-[var(--Grey-200)] caret-[var(--Green-400)] place-items-center"
  >
    <img src="./images/logo.svg" class="mb-12 lg:mb-22 text-center" />
    <main
      class="py-8.5 px-8 bg-white rounded-t-3xl container lg:max-w-230 lg:rounded-b-3xl lg:pl-12 lg:py-8 lg:shadow-2xl"
    >
      <form class="flex flex-col lg:flex-row gap-7 lg:gap-12">
        <!-- Input Section: Contains bill amount, tip selection, and number of people -->
        <section
          class="tip-calculator__input-section flex flex-col gap-7 lg:max-w-96 lg:gap-10"
        >
          <section class="tip-calculator__bill-input">
            <label class="mb-1 relative block text-[var(--Grey-500)]" for="bill"
              >Bill</label
            >
            <input
              type="number"
              name="bill"
              id="bill"
              placeholder="0"
              inputmode="numeric"
              class="tip-calculator__input-field tip-calculator__input-field--dollar bg-[url('../images/icon-dollar.svg')]"
            />
          </section>
          <section class="tip-calculator__tip-selection">
            <p for="" class="block text-[var(--Grey-500)]">Select Tip %</p>
            <div
              class="tip-calculator__tip-options flex flex-wrap justify-between gap-4 mt-4.5 text-2xl lg:justify-start lg:gap-3.5"
            >
              <button class="tip-calculator__tip-button" type="button">
                5%</button
              ><button class="tip-calculator__tip-button" type="button">
                10%</button
              ><button class="tip-calculator__tip-button" type="button">
                15%</button
              ><button class="tip-calculator__tip-button" type="button">
                25%</button
              ><button class="tip-calculator__tip-button" type="button">
                50%
              </button>
              <input
                name="custom-tip"
                type="number"
                inputmode="numeric"
                class="tip-calculator__tip-custom h-12 w-[9.125rem] lg:w-[7.375rem] rounded-[0.25rem] px-2 bg-[var(--Grey-50)_!important] placeholder:text-[var(--Grey-500)] placeholder:text-center text-end"
                placeholder="Custom"
              />
            </div>
          </section>
          <section class="tip-calculator__people-input">
            <div class="tip-calculator__people-header flex justify-between">
              <label
                class="mb-2 relative block text-[var(--Grey-500)]"
                for="people"
                >Number of People</label
              >
              <div
                class="tip-calculator__error-message text-red-700"
                aria-live="assertive"
              ></div>
            </div>

            <input
              type="number"
              name="people"
              id="people"
              placeholder="0"
              inputmode="numeric"
              class="tip-calculator__input-field tip-calculator__input-field--person bg-[url('../images/icon-person.svg')]"
            />
          </section>
        </section>
        <!-- Results Section: Displays calculated tip amount and total per person -->
        <section
          class="tip-calculator__results-section flex flex-col gap-4.5 px-6 pt-9.5 pb-6 bg-[var(--Green-900)] rounded-[.875rem] lg:w-103 lg:p-10 lg:justify-between overflow-auto"
        >
          <div class="tip-calculator__tip-amount">
            <div class="tip-calculator__result-info">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <output>$0.00</output>
          </div>
          <div class="tip-calculator__total-amount">
            <div class="tip-calculator__result-info">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <output>$0.00</output>
          </div>
          <button
            type="reset"
            class="tip-calculator__reset-button py-2 bg-[var(--Green-400)] text-[var(--Green-900)] text-xl rounded-[.25rem] mt-[calc(30px-18px)] hover:bg-[var(--Grey-200)]"
          >
            RESET
          </button>
        </section>
      </form>
    </main>
  </body>
</html>
